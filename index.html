<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Stop Loss & Exit Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b69 100%);
            color: #e2e8f0;
        }

        .dark-mode .card {
            background: #252836;
            color: #e2e8f0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .dark-mode .card h2 {
            color: #7c3aed;
            border-bottom-color: #7c3aed;
        }

        .dark-mode .form-group input,
        .dark-mode .form-group select {
            background: #1f2937;
            border-color: #374151;
            color: #e2e8f0;
        }

        .dark-mode .form-group input:focus,
        .dark-mode .form-group select:focus {
            border-color: #7c3aed;
        }

        .dark-mode .form-group label {
            color: #d1d5db;
        }

        .dark-mode .trade-type-toggle {
            background: #374151;
        }

        .dark-mode .trade-type-btn.active {
            background: #7c3aed;
        }

        .dark-mode .alert.success {
            background: #064e3b;
            color: #6ee7b7;
            border-color: #10b981;
        }

        .dark-mode .alert.danger {
            background: #7f1d1d;
            color: #fca5a5;
            border-color: #ef4444;
        }

        .dark-mode .alert.warning {
            background: #78350f;
            color: #fcd34d;
            border-color: #f59e0b;
        }

        .dark-mode #quickSummary {
            background: #1f2937;
            border-left-color: #7c3aed;
        }

        .dark-mode #quickProfitPercent,
        .dark-mode #quickStopLoss,
        .dark-mode #quickStopPercent {
            color: #7c3aed;
        }

        .dark-mode #targetDisplay {
            background: #064e3b;
            border-left-color: #10b981;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .dark-mode .theme-toggle {
            background: rgba(0,0,0,0.3);
        }

        .dark-mode .theme-toggle:hover {
            background: rgba(0,0,0,0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .trade-type-toggle {
            display: flex;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .trade-type-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .trade-type-btn.active {
            background: #667eea;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert.danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 15px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    
    <div class="container">
        <div class="header">
            <h1>Protect Your Profits</h1>
            <p>Never Let Green Turn Red</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Trade Setup</h2>
                <div class="form-group">
                    <label>Trade Type</label>
                    <div class="trade-type-toggle">
                        <button class="trade-type-btn active" onclick="setTradeType('day')">Day Trade</button>
                        <button class="trade-type-btn" onclick="setTradeType('swing')">Swing Trade</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contracts">Number of Contracts</label>
                    <select id="contracts">
                        <option value="1">1 Contract</option>
                        <option value="2">2 Contracts</option>
                        <option value="3">3 Contracts</option>
                        <option value="4">4 Contracts</option>
                        <option value="5">5 Contracts</option>
                        <option value="6">6 Contracts</option>
                        <option value="7">7 Contracts</option>
                        <option value="8">8 Contracts</option>
                        <option value="9">9 Contracts</option>
                        <option value="10">10 Contracts</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="avgPrice">Average Price ($)</label>
                    <input type="number" id="avgPrice" step="0.01" min="0.01" placeholder="5.00" inputmode="decimal" onchange="defaultCurrentPrice()">
                </div>
                
                <div class="form-group">
                    <label for="profitTarget">Profit Target</label>
                    <div style="display: flex; gap: 10px;">
                        <select id="profitTargetPercent" onchange="calculateTarget()" style="flex: 1;">
                            <option value="">Select %</option>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="100">100%</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="number" id="customPercent" placeholder="%" style="width: 80px; display: none;" onchange="calculateTarget()" min="1" max="500" inputmode="numeric">
                    </div>
                </div>
                
                <div id="targetDisplay" style="display: none; margin-top: 15px; padding: 12px; background: #e8f5e8; border-radius: 8px; border-left: 4px solid #28a745;">
                    <div style="font-size: 1.1em; font-weight: bold; color: #155724;">
                        üéØ Target: <span id="targetPrice">$0.00</span> (<span id="targetPercent">+0%</span>)
                    </div>
                    <div style="font-size: 0.9em; color: #155724; margin-top: 5px;">
                        üí∞ Profit per contract: <span id="profitPerContract">$0</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Stop Loss Management</h2>
                <div class="form-group">
                    <label for="currentPrice">Current Price ($)</label>
                    <input type="number" id="currentPrice" step="0.01" min="0.01" placeholder="Will default to entry price" inputmode="decimal">
                </div>
                
                <div class="form-group">
                    <label for="atrValue">ATR Value (<span id="atrTimeframe">15m</span>)</label>
                    <input type="number" id="atrValue" step="0.01" min="0" placeholder="0.85" inputmode="decimal">
                </div>
                
                <div id="quickSummary" style="display: none; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #667eea;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; text-align: center;">
                        <div>
                            <div style="font-size: 1.2em; font-weight: bold; color: #667eea;" id="quickProfitPercent">0%</div>
                            <div style="font-size: 0.8em; color: #666;">Profit %</div>
                        </div>
                        <div>
                            <div style="font-size: 1.2em; font-weight: bold; color: #667eea;" id="quickStopLoss">$0.00</div>
                            <div style="font-size: 0.8em; color: #666;">Stop Loss</div>
                        </div>
                        <div>
                            <div style="font-size: 1.2em; font-weight: bold; color: #667eea;" id="quickStopPercent">0%</div>
                            <div style="font-size: 0.8em; color: #666;">Locked Profit %</div>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn" onclick="calculateAll()" style="margin-top: 15px;">üîÑ Update Stop Loss</button>
                
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button type="button" class="btn" onclick="clearAll()" style="background: #6c757d; flex: 1;">üóëÔ∏è Clear All</button>
                    <button type="button" class="btn" onclick="loadLastCalculation()" style="background: #28a745; flex: 1;" id="loadLastBtn" disabled>üìã Load Last</button>
                </div>
            </div>
        </div>

        <div id="alertMessage" style="margin-top: 20px;"></div>
        
        <div style="text-align: center; margin-top: 40px; padding: 20px; color: rgba(255,255,255,0.8); font-size: 0.9em;">
            üéØ Built by Christian | Never Let Profits Turn Into Losses
        </div>
    </div>

    <script>
        let currentTradeType = 'day';
        let lastCalculation = null;
        
        // Auto-focus on page load
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('avgPrice').focus();
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            // Haptic feedback for mobile
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function setTradeType(type) {
            currentTradeType = type;
            document.querySelectorAll('.trade-type-btn').forEach(function(btn) {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const timeframe = type === 'day' ? '15m' : '1hr';
            document.getElementById('atrTimeframe').textContent = timeframe;
            
            // Haptic feedback for mobile
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }

        function calculateTarget() {
            const avgPrice = parseFloat(document.getElementById('avgPrice').value) || 0;
            const profitTargetPercent = document.getElementById('profitTargetPercent').value;
            const customPercentEl = document.getElementById('customPercent');
            const targetDisplay = document.getElementById('targetDisplay');
            
            if (profitTargetPercent === 'custom') {
                customPercentEl.style.display = 'block';
                if (!customPercentEl.value) {
                    targetDisplay.style.display = 'none';
                    return;
                }
            } else {
                customPercentEl.style.display = 'none';
            }
            
            const percentValue = profitTargetPercent === 'custom' 
                ? parseFloat(customPercentEl.value) || 0
                : parseFloat(profitTargetPercent) || 0;
            
            if (avgPrice <= 0 || percentValue <= 0) {
                targetDisplay.style.display = 'none';
                return;
            }
            
            const targetPrice = avgPrice * (1 + percentValue / 100);
            const profitPerContract = (targetPrice - avgPrice) * 100;
            
            document.getElementById('targetPrice').textContent = '$' + targetPrice.toFixed(2);
            document.getElementById('targetPercent').textContent = '+' + percentValue + '%';
            document.getElementById('profitPerContract').textContent = '$' + profitPerContract.toFixed(0);
            
            targetDisplay.style.display = 'block';
        }

        function defaultCurrentPrice() {
            const avgPrice = document.getElementById('avgPrice').value;
            const currentPriceField = document.getElementById('currentPrice');
            
            if (avgPrice && !currentPriceField.value) {
                currentPriceField.value = avgPrice;
            }
            
            calculateTarget();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                calculateAll();
            }
        }
        
        // Add enter key support to all input fields
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(function(input) {
                input.addEventListener('keypress', handleKeyPress);
            });
        });
        
        function clearAll() {
            document.getElementById('avgPrice').value = '';
            document.getElementById('currentPrice').value = '';
            document.getElementById('atrValue').value = '';
            document.getElementById('profitTargetPercent').value = '';
            document.getElementById('customPercent').value = '';
            document.getElementById('customPercent').style.display = 'none';
            document.getElementById('contracts').value = '1';
            document.getElementById('targetDisplay').style.display = 'none';
            document.getElementById('quickSummary').style.display = 'none';
            document.getElementById('alertMessage').innerHTML = '';
            
            // Focus back to first field
            document.getElementById('avgPrice').focus();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        function loadLastCalculation() {
            if (!lastCalculation) return;
            
            document.getElementById('avgPrice').value = lastCalculation.avgPrice;
            document.getElementById('currentPrice').value = lastCalculation.currentPrice;
            document.getElementById('atrValue').value = lastCalculation.atrValue;
            document.getElementById('contracts').value = lastCalculation.contracts;
            
            // Trigger calculation
            defaultCurrentPrice();
            calculateAll();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function calculateAll() {
            const calculateBtn = event ? event.target : document.querySelector('.btn');
            
            // Loading state
            const originalText = calculateBtn.textContent;
            calculateBtn.textContent = '‚è≥ Calculating...';
            calculateBtn.disabled = true;
            
            // Small delay for loading effect
            setTimeout(function() {
                performCalculation();
                
                // Reset button
                calculateBtn.textContent = originalText;
                calculateBtn.disabled = false;
                
                // Success animation
                calculateBtn.style.transform = 'scale(0.95)';
                setTimeout(function() {
                    calculateBtn.style.transform = 'scale(1)';
                }, 150);
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
            }, 300);
        }
        
        function performCalculation() {
            const avgPrice = parseFloat(document.getElementById('avgPrice').value) || 0;
            const currentPrice = parseFloat(document.getElementById('currentPrice').value) || 0;
            const atrValue = parseFloat(document.getElementById('atrValue').value) || 0;
            const contracts = parseInt(document.getElementById('contracts').value) || 1;

            if (avgPrice <= 0 || currentPrice <= 0) {
                document.getElementById('alertMessage').innerHTML = '<div class="alert warning">Please enter both average price and current price.</div>';
                return;
            }

            const profitPerContract = currentPrice - avgPrice;
            const profitPercent = (profitPerContract / avgPrice) * 100;
            
            let suggestedStopLoss;
            let tierDescription = '';
            
            if (profitPercent <= 19) {
                suggestedStopLoss = avgPrice - (atrValue * 1.5);
                tierDescription = 'üî¥ ATR Risk Zone';
            } else if (profitPercent <= 29) {
                const minLock = avgPrice * 1.08;
                const atrBuffer = avgPrice + (atrValue * 0.3);
                suggestedStopLoss = Math.max(minLock, atrBuffer);
                tierDescription = 'üü° Smart Lock';
            } else if (profitPercent <= 39) {
                suggestedStopLoss = avgPrice + (profitPerContract * 0.30);
                tierDescription = 'üü¢ Profit Bank';
            } else if (profitPercent <= 54) {
                suggestedStopLoss = avgPrice + (profitPerContract * 0.45);
                tierDescription = 'üîµ Momentum Lock';
            } else if (profitPercent <= 69) {
                suggestedStopLoss = currentPrice - (atrValue * 1.3);
                tierDescription = 'üü£ Trail Launch';
            } else if (profitPercent <= 89) {
                suggestedStopLoss = currentPrice - (atrValue * 1.0);
                tierDescription = 'üü† Trail Tight';
            } else if (profitPercent <= 124) {
                suggestedStopLoss = currentPrice - (atrValue * 0.8);
                tierDescription = 'üöÄ Winner Mode';
            } else if (profitPercent <= 174) {
                suggestedStopLoss = currentPrice - (atrValue * 0.6);
                tierDescription = 'üíé Diamond Hands';
            } else if (profitPercent <= 249) {
                suggestedStopLoss = currentPrice - (atrValue * 0.4);
                tierDescription = 'üèÜ Legend Mode';
            } else {
                suggestedStopLoss = currentPrice - (atrValue * 0.25);
                tierDescription = 'üëë God Tier';
            }
            
            const stopLossPercent = ((avgPrice - suggestedStopLoss) / avgPrice) * 100;
            
            document.getElementById('quickProfitPercent').textContent = profitPercent.toFixed(1) + '%';
            document.getElementById('quickStopLoss').textContent = '$' + suggestedStopLoss.toFixed(2);
            document.getElementById('quickStopPercent').textContent = Math.abs(stopLossPercent).toFixed(1) + '%';
            document.getElementById('quickSummary').style.display = 'block';
            
            let alertMessage = '';
            let alertClass = '';
            
            if (profitPercent > 0) {
                let lockedProfit = suggestedStopLoss - avgPrice;
                
                alertMessage = 'üéØ SET STOP LOSS AT $' + suggestedStopLoss.toFixed(2) + ' - You\'re up ' + profitPercent.toFixed(1) + '% (' + tierDescription + ')';
                
                if (profitPercent <= 54 && lockedProfit > 0) {
                    alertMessage += ' | Locking: $' + (lockedProfit * 100).toFixed(0) + ' per contract';
                } else if (profitPercent > 54 && lockedProfit > 0) {
                    alertMessage += ' | Protect $' + (lockedProfit * 100).toFixed(0) + ' profit per contract';
                }
                
                // Add scaling suggestions for 2+ contracts
                if (contracts > 1) {
                    let scalingMessage = '';
                    
                    if (profitPercent >= 20 && profitPercent <= 29) {
                        const contractsToSell = Math.max(1, Math.round(contracts * 0.25));
                        scalingMessage = '<br><br>üìä Consider selling ' + contractsToSell + ' contract' + (contractsToSell > 1 ? 's' : '') + ' - test the waters';
                    } else if (profitPercent >= 30 && profitPercent <= 39) {
                        const contractsToSell = Math.max(1, Math.round(contracts * 0.33));
                        scalingMessage = '<br><br>üìä Consider selling ' + contractsToSell + ' contract' + (contractsToSell > 1 ? 's' : '') + ' - secure snack money';
                    } else if (profitPercent >= 40 && profitPercent <= 54) {
                        const contractsToSell = Math.max(1, Math.round(contracts * 0.25));
                        scalingMessage = '<br><br>üìä Consider selling ' + contractsToSell + ' contract' + (contractsToSell > 1 ? 's' : '') + ' - confirm the move';
                    } else if (profitPercent >= 55 && profitPercent <= 69) {
                        const contractsToSell = Math.max(1, Math.round(contracts * 0.25));
                        scalingMessage = '<br><br>üìä Consider selling ' + contractsToSell + ' contract' + (contractsToSell > 1 ? 's' : '') + ' - prepare for trail';
                    } else if (profitPercent >= 70 && profitPercent <= 89) {
                        scalingMessage = '<br><br>üìä Trail remaining contracts tight - let winners run';
                    } else if (profitPercent >= 90) {
                        scalingMessage = '<br><br>üìä Trail remaining contracts ultra-tight - diamond hands mode';
                    }
                    
                    alertMessage += scalingMessage;
                }
                
                alertClass = 'success';
            } else {
                alertMessage = 'üî¥ Position is down ' + Math.abs(profitPercent).toFixed(1) + '%. ' + tierDescription + ' suggests $' + suggestedStopLoss.toFixed(2);
                alertClass = 'danger';
            }
            
            // Save calculation for "Load Last" feature
            lastCalculation = {
                avgPrice: avgPrice,
                currentPrice: currentPrice,
                atrValue: atrValue,
                contracts: contracts
            };
            
            // Enable "Load Last" button
            document.getElementById('loadLastBtn').disabled = false;
            
            document.getElementById('alertMessage').innerHTML = '<div class="alert ' + alertClass + '">' + alertMessage + '</div>';
        }
    </script>
</body>
</html>
